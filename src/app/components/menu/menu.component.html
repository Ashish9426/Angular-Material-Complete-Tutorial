<!-- 1st Example -->
<mat-menu #appMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="subMenu">FrontEnd</button>
    <button mat-menu-item [matMenuTriggerFor]="subMenu1">BackEnd</button>
</mat-menu>

<button mat-flat-button [matMenuTriggerFor]="appMenu">Menu</button>


<mat-menu #subMenu="matMenu">
    <button mat-menu-item>Angular</button>
    <button mat-menu-item>React</button>
    <button mat-menu-item>Vue</button>
</mat-menu>

<mat-menu #subMenu1="matMenu">
    <button mat-menu-item>Node JS</button>
    <button mat-menu-item>Asp.Net Core</button>
    <button mat-menu-item>Django</button>
</mat-menu>

<mat-divider></mat-divider>


<!-- 2nd Example -->
<mat-menu #appMenu="matMenu" xPosition="after" yPosition="above">
    <button mat-menu-item [matMenuTriggerFor]="subMenu">FrontEnd</button>
    <button mat-menu-item [matMenuTriggerFor]="subMenu1">BackEnd</button>
</mat-menu>

<button class="center" mat-flat-button [matMenuTriggerFor]="appMenu">Menu</button>


<mat-menu #subMenu="matMenu">
    <button mat-menu-item>Angular</button>
    <button mat-menu-item>React</button>
    <button mat-menu-item>Vue</button>
</mat-menu>

<mat-menu #subMenu1="matMenu">
    <button mat-menu-item>Node JS</button>
    <button mat-menu-item>Asp.Net Core</button>
    <button mat-menu-item>Django</button>
</mat-menu>


<mat-divider></mat-divider>


<!-- 3rd Example -->
<mat-menu #lazyMenu="matMenu">
    <ng-template matMenuContent let-name="name" let-hobby="hobby">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Hobby is {{hobby}}</button>
        <button mat-menu-item>Log out {{name}}</button>
    </ng-template>
</mat-menu>

<button mat-raise-button 
    [matMenuTriggerData]="{name:'Ashish', hobby: 'Coding'}"
    [matMenuTriggerFor]="lazyMenu">Ashish
</button>
<button mat-raise-button 
    [matMenuTriggerData]="{name:'Mishra', hobby: 'Music'}" 
    [matMenuTriggerFor]="lazyMenu">Mishra
</button>
